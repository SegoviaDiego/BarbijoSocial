<div *ngIf="isSidebarOpen" @waitForChildrenAnimations class="md:hidden">
  <div
    (click)="onCloseSidebar()"
    *ngIf="isSidebarOpen"
    @mobileSidebarShowInOut
    class="fixed inset-0 z-30 transition-opacity ease-linear duration-300"
  >
    <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
  </div>
  <div class="fixed inset-0 flex z-40">
    <div
      *ngIf="isSidebarOpen"
      @mobileSidebarSlideInOut
      class="flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-white transform ease-in-out duration-300"
    >
      <div class="absolute top-0 right-0 -mr-14 p-1">
        <button
          *ngIf="isSidebarOpen"
          (click)="onCloseSidebar()"
          class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600"
          aria-label="Close sidebar"
        >
          <svg
            class="h-6 w-6 text-white"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="flex-shrink-0 flex items-center px-4">
        <img
          class="h-8 w-auto"
          src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg"
          alt="Workflow"
        />
      </div>
      <div class="mt-5 flex-1 h-0 overflow-y-auto">
        <nav class="px-2">
          <app-sidebar-layout></app-sidebar-layout>
        </nav>
      </div>
    </div>
    <div class="flex-shrink-0 w-14">
      <!-- Force sidebar to shrink to fit close icon -->
    </div>
  </div>
</div>
