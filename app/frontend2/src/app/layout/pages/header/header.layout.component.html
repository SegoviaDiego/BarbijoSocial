<!-- TOGGLE MOBILE SIDEBAR BUTTON-->
<button
  (click)="toggleSidebar()"
  class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:bg-gray-100 focus:text-gray-600 md:hidden"
  aria-label="Open sidebar"
>
  <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h7"
    />
  </svg>
</button>

<!-- HEADER -->

<div class="flex-1 px-4 flex justify-between">
  <div class="flex-1 flex">
    <div class="w-full flex md:ml-0">
      <label for="search_field" class="sr-only">Search</label>
      <div class="relative w-full text-gray-400 focus-within:text-gray-600">
        <div
          class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
        >
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            />
          </svg>
        </div>
        <input
          id="search_field"
          class="block w-full h-full pl-8 pr-3 py-2 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 sm:text-sm"
          placeholder="Search"
          type="search"
        />
      </div>
    </div>
  </div>
  <div class="ml-4 flex items-center md:ml-6">
    <!-- NOTIFICATIONS BUTTON -->
    <button
      class="p-1 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:shadow-outline focus:text-gray-500"
      aria-label="Notifications"
    >
      <svg
        class="h-6 w-6"
        stroke="currentColor"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        />
      </svg>
    </button>

    <!-- AVATAR BUTTON-->
    <div
      (click)="toggleAvatarDropdown()"
      (appClickAway)="toggleAvatarDropdown(false)"
      class="ml-3 relative"
    >
      <!-- PROFILE PICTURE-->
      <div>
        <button
          class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:shadow-outline"
          id="user-menu"
          aria-label="User menu"
          aria-haspopup="true"
          [attr.aria-expanded]="dropdownIsOpen"
        >
          <img
            class="h-8 w-8 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </button>
      </div>

      <!-- SETTINGS DROPDOWN-->
      <div
        *ngIf="dropdownIsOpen"
        @popInOut
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg"
      >
        <div class="rounded-md bg-white shadow-xs">
          <div class="px-4 py-3">
            <ng-container
              *ngIf="user && user.email; else userSettingsDropdownHeader"
            >
              <p class="text-sm leading-5">
                Signed in as
              </p>
              <p class="text-sm leading-5 font-medium text-gray-900">
                {{ user.email }}
              </p>
            </ng-container>
            <ng-template #userSettingsDropdownHeader>
              <p class="text-sm leading-5">
                Oxymoron Settings
              </p>
            </ng-template>
          </div>
          <div class="border-t border-gray-100"></div>
          <div class="py-1">
            <a
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              >Account settings</a
            >
            <a
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              >Support</a
            >
            <a
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              >License</a
            >
          </div>
          <div class="border-t border-gray-100"></div>
          <div class="py-1">
            <button
              (click)="onSignOut()"
              class="block w-full text-left px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
            >
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
