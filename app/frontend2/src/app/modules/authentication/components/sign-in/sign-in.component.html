<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label
      for="email"
      class="block text-sm font-medium leading-5 text-gray-700"
    >
      Email address
    </label>
    <div class="mt-1 rounded-md shadow-sm">
      <input
        id="email"
        type="email"
        formControlName="email"
        required
        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
      />
    </div>
  </div>

  <div class="mt-6">
    <label
      for="password"
      class="block text-sm font-medium leading-5 text-gray-700"
    >
      Password
    </label>
    <div class="mt-1 rounded-md shadow-sm">
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
      />
    </div>
  </div>

  <div class="mt-6 flex items-center justify-between">
    <div class="flex items-center">
      <input
        id="remember_me"
        type="checkbox"
        class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
      />
      <label
        for="remember_me"
        class="ml-2 block text-sm leading-5 text-gray-900"
      >
        Remember me
      </label>
    </div>

    <div class="text-sm leading-5">
      <a
        href="#"
        class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150"
      >
        Forgot your password?
      </a>
    </div>
  </div>

  <div class="mt-6">
    <span class="block w-full rounded-md shadow-sm">
      <button
        type="submit"
        [disabled]="!form.valid"
        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
      >
        Sign in
      </button>
    </span>
  </div>
</form>
